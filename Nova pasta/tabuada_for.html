<meta charset="utf-8">

<script>

function pulalinha(){
	document.write('<br>')
}

function mostrar(frase){
	pulalinha()
	document.write(frase)
}

// for( declarar var; condição; incremento da var)

for(var multiplicador = 1; multiplicador <= 10; multiplicador ++){
	mostrar(7*multiplicador)
}

</script>
