<meta charset="utf-8"> 

<script>

function pulalinha(){
	document.write('<br>')
}

function mostrar(frase){
	pulalinha()
	document.write(frase)
}



var numeroCerto = 1
console.log(numeroCerto)

for(var contador = 1; contador <= 3; contador++){
	var numeroAdivinhado = parseInt(prompt('Chute um número: '))

	if(numeroAdivinhado == numeroCerto){
		mostrar('Você acertou !!! ')
		break
	} 	else{
		mostrar('Você errou !!!')
	}
}

	mostrar('o número sorteado foi: ' + numeroCerto)







</script>
