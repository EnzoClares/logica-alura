<meta charset="utf-8"> 

<script>

function pulalinha(){
	document.write('<br>')
}

function mostrar(frase){
	pulalinha()
	document.write(frase)
}

function calculaImc(peso, altura, ){

	return peso / (altura*altura);
	
}

var alturaInformada = prompt('informe sua altura: ')
var pesoinformado = prompt('informe seu peso: ')

var imc = calculaImc(pesoinformado, alturaInformada)

mostrar('seu imc é: '+ imc)

if(imc < 16.9){ // uso de '.' e não ','
	mostrar('muito abaixo do peso')
} else if(imc >= 17 && imc <= 18.4){
	mostrar('abaixo do peso')
} else if(imc >= 18.5 && imc <= 24.9){
	mostrar('peso normal')
} else if(imc >= 25 && imc <= 29.9){
	mostrar('acima do peso')
} else if(imc >= 30 && imc <= 34.9){
	mostrar('obesidade grau 1')
} else if(imc >= 35 && imc <= 40){
	mostrar('obesidade grau 2')
}else{
	mostrar('obesidade grau 3')
}


</script>
