<meta charset="UTF-8">

<input>
<button>Comparar</button>

<script>
	var segredo = 4

	var input = document.querySelector('input');

	function verifica(){
		if(input.value == segredo){
			alert('você acertou !!!')
		} else{
			alert('você errou !!!')
		}
		input.value = '';
		input.focus()
	}

	

	var botao = document.querySelector('button')

	botao.onclick = verifica

</script>
